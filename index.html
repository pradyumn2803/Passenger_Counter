<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger_Counter</title>
</head>

<body>
    <div class="container">
        <h2>Passenger Count:</h2>
        <p id="count-el">0</p><br>
        <button id="increment" onclick="increment()">INCREMENT</button><br>
        <button id="save" onclick="save()">SAVE</button><br>
        <button id="clear" onclick="clearPrev()">RESET</button>
        <p id="prev">Previous Entries: </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
